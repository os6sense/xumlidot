---
name: Rspec Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  rspec:
    name: RSpec tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.6.6', '2.7.2', '3.0.3', '3.1.1' ]
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}

      - name: Run Rspec
        run: |
          bundle exec rspec spec
